<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section class="card">
    <img class="card__ntf-image" src="./images/image-equilibrium.jpg" alt="">
    <div role="article" class="card__content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__content__ofert">
        <div class="card__content__ofert__price">
          <div>
            <img src="./images/icon-ethereum.svg" alt="eth"> 
          </div>
          <span>
            0.041 ETH
          </span>
        </div>
        <div class="card__content__ofert__time">
          <div>
            <img src="./images/icon-clock.svg" alt="clock"> 
          </div>
          <span>
            3 days left
          </span>
        </div>
      </div>
      <hr>
      <div class="card__content__author">
        <div>
          <img src="images/image-avatar.png" alt="">
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </section>

</body>
</html>
